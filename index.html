<!DOCTYPE html>
<html>
<head>
    <title>Product Recommendation System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f7fa;
            text-align: center;
            padding-top: 60px;
        }

        .container {
            background-color: white;
            width: 500px;
            margin: auto;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
        }

        h1 {
            margin-bottom: 20px;
        }

        input {
            width: 80%;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            margin-top: 15px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        table {
            margin-top: 20px;
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 10px;
            border: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
        }

        .error {
            color: red;
            margin-top: 15px;
        }
    </style>
</head>
<body>

<div class="container">

    <h1>ðŸ›’ Product Recommendation System</h1>

    <form action="/recommend" method="POST">
        <input type="text" name="username" placeholder="Enter Username" required>
        <br>
        <button type="submit">Get Recommendations</button>
    </form>

    {% if message %}
        <p class="error">{{ message }}</p>
    {% endif %}

    {% if products %}
        <h3>Top 5 Recommended Products</h3>
        <table>
            <tr>
                <th>Product Name</th>
                <th>Sentiment Score</th>
            </tr>

            {% for product in products %}
            <tr>
                <td>{{ product.product_name }}</td>
                <td>{{ product.sentiment_score }}</td>
            </tr>
            {% endfor %}

        </table>
    {% endif %}

</div>

</body>
</html>
